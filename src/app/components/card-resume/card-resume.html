<div class="my-card text-white py-3" [ngClass]="{'last': card().isLast}">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="fs-5 fw-bold m-0">{{ card().mention }}</h1>
        <span class="my-btn btn py-2 px-4 rounded-pill"><small>{{ card().startYear }} - {{ card().endYear }}</small></span>
    </div>
    <h2 class="fs-6 mb-3">{{ card().school | titlecase }}</h2>
    <p>{{ card().description }}</p>
</div>
